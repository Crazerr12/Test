[versions]
activityCompose = "1.8.2"
agp = "8.3.1"
compose = "1.6.1"
composeCompiler = "1.5.11"
coreKtx = "1.12.0"
coroutines = "1.8.0"
decompose = "2.2.2-compose-experimental"
desugaring = "2.0.4"
